<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="main-body">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="generate-pin" class="form-control" type="text" value="">
                    <button onclick="generateBtn()" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="input-field" class="form-control" type="text" value="">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" onclick="display('7')">7</div>
                              <div class="button" onclick="display('8')">8</div>
                              <div class="button" onclick="display('9')">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="display('4')">4</div>
                              <div class="button" onclick="display('5')">5</div>
                              <div class="button" onclick="display('6')">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="display('1')">1</div>
                              <div class="button" onclick="display('2')">2</div>
                              <div class="button" onclick="display('3')">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="backSpace('<')">&lt;</div>
                                <div class="button" onclick="display('0')">0</div>
                                <div class="button" value="c" onclick="clr()">C</div>
                            </div>
                            <div>
                                <button onclick="match('generatePinNumber', 'inputValue')" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="wrong-btn" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="success-btn" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script>

        function generateBtn(){
          const generatePin = document.getElementById('generate-pin');
          const generatePinNumber = Math.floor(1000 + Math.random() * 9000);
          generatePin.value = generatePinNumber;
          displayNone('success-btn');
          displayNone('wrong-btn');

        }
       function display(newValue){
         const inputValue = document.getElementById('input-field').value += newValue;
         displayNone('success-btn');
         displayNone('wrong-btn');
        }
        function clr(){
            document.getElementById('input-field').value = "";
        }
        function displayNone(id){
            document.getElementById(id).style.display = "none";
        }
        function backSpace(){
            let backSpaceBtn = document.getElementById('input-field').value;
            let removeLastValue = backSpaceBtn.slice(0, backSpaceBtn.length - 1);
            document.getElementById('input-field').value = removeLastValue;
        }
        function match(){
            let generatePin = document.getElementById('generate-pin').value;
            let inputPin = document.getElementById('input-field').value;
            if (generatePin == inputPin) {
                document.getElementById('success-btn').style.display = 'block';
                displayNone('wrong-btn');
                
            }
            else{
                document.getElementById('wrong-btn').style.display = 'block';
                displayNone('success-btn');
            }

        }
    </script>
</body>
</html>
